<body class=" col-sm-4">
    <header class=" row align-items-center">
            <button type="button" class="btn col-2"> <a href="perfil02.html"><img src="./IMG/prototipo_assets/undo_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a></button> <h1 class="p-4 col-9"> Perfil </h1> <button type="button" class="btn col-2"> <a href="./perfil.html"><img src="./IMG/prototipo_assets/account_circle_24dp_FFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a></button>
    </header>
    <main class="container-sm ">
       <section class=" m-2 row gap-3 text-center ">
        <div class="card  col-12">
            <div class="card-body">
              <h5 class="card-title">Medicamentos</h5>
              <p class="card-text"> Ingrese el medicamento que utiliza</p>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Medicamento">
                <label for="floatingInput">Ingresar </label> 
              </div>
            </div>
        </div>

        <div class="card  col-12">
            <div class="card-body">
              <h5 class="card-title">Intervalos</h5>
              <p class="card-text"> Seleccione el inervalo ideal en mg/dL</p>
              <div class="container text-center">
                <div class="row justify-content-start">
                  <div class="col-md">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Minimo</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>
                  </div>
                  <div class="col-md">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Máximo </span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>
                  </div>
                </div>
            </div>
            
        </div>
      
       </section>
       <div id="liveAlertPlaceholder"></div>
       <div class="row gap-2 justify-content-center">
         <button class="btn btn-secondary col-5"> <a href="perfil.html">Cancelar</a> </button>
         <button type="button" class="btn btn-def col-5" id="liveAlertBtn">Guardar</button>

        <script>
         const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
       const appendAlert = (message, type) => {
         const wrapper = document.createElement('div')
         wrapper.innerHTML = [
           `<div class="alert alert-${type} alert-dismissible" role="alert">`,
           `   <div>${message}</div>`,
           `   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`,
           `</div>`
         ].join('')

         alertPlaceholder.append(wrapper)
       }

       const alertTrigger = document.getElementById('liveAlertBtn')
       if (alertTrigger) {
         alertTrigger.addEventListener('click', () => {
           appendAlert('Perfil guardado exitosamente', 'success')
         })
       }
        </script>
